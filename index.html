<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Elements Game</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/393c1af625.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="game-header">
      <h1>
        <p class="title">Game of elements</p>
        <span class="fire-text">Fire | </span>
        <span class="water-text">Water | </span>
        <span class="grass-text">Grass</span>
      </h1>
      <span class="fire-text">Fire</span> incinerates
      <span class="grass-text">Grass</span> |
      <span class="water-text">Water</span> extinguishes
      <span class="fire-text">Fire</span> |
      <span class="grass-text">Grass</span> absorbs
      <span class="water-text">Water</span> |
    </header>

    <main class="main-area">
      <div class="elements-area">
        <button class="fire-button element-button">
          <i class="fire-icon element-icon fab fa-gripfire" alt="Fire icon"></i>
        </button>
        <button class="water-button element-button">
          <i class="water-icon element-icon fas fa-tint" alt="Water icon"></i>
        </button>
        <button class="grass-button element-button">
          <i class="grass-icon element-icon fas fa-leaf" alt="Grass icon"></i>
        </button>
      </div>

      <div class="game-output">
        <div class="computer-actions">
          <p class="computer-title">Enemy's element</p>
          <i class="computer-icon fas fa-hat-wizard" alt="Idle icon"></i>
        </div>
        <div class="game-results">
          <p class="round">Round: 0</p>
          <p class="lives">Your hp: 5 | Enemy's hp: 5</p>
          <p class="combat-text">
            So far, the field has been overgrown with flowers and grass... but
            not for much longer.
          </p>
        </div>
      </div>

      <div class="game-over">
        <p class="game-over-text"></p>
        <button class="reload">Let's start a new game!</button>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
